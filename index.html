<head>
  <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet"> 
</head>
<body>
  <h1 id="title">Thanks for coming to our show!</h1>
  <div id="form-outer">
    <p id="description">How did you feel about our performance?</p>
    <form id="survey-form" action="">
      
      <div class="rowTab">
        <div class="labels">
          <label id="name-label" for="name">* Name:</label>
        </div>
        <div class="rightTab">
          <input id="name" class="input-field" autofocus="" name="name" placeholder="Enter your name" type="text" required>
        </div>
      </div>
      
      <div class="rowTab">
        <div class="labels">
          <label id="email-label" for="email">* Email:</label>
        </div>
        <div class="rightTab">
          <input type="email" name="email" id="email" class="input-field" placeholder="Enter your email" type="text" required>
        </div>
      </div>
      
      <div class="rowTab">
        <div class="labels">
          <label id="number-label" for="age">* Age:</label>
        </div>
        <div class="rightTab">
          <input id="number" class="input-field"  name="age" placeholder="Age" type="number" min="1" max="110">
        </div>
      </div>
      
      <div class="rowTab">
        <div class="labels">
          <label for="currentPos">Which option best describes your current role?</label>
        </div>
        <div class="rightTab">
          <select id="dropdown" class="dropdown" name="currentPos">
            <option disabled="" value="">Select an option</option>
            <option value="student">Attendee</option>
            <option value="job">Musician</option>
            <option value="learner">Producer</option>
            <option value="preferNo">Crew</option>
            <option value="other">Other</option>
          </select>
        </div>
      </div>
      
      <div class="rowTab">
        <div class="labels">
          <label for="userRating">
            * How likely is it that you would recommend our show to a friend?
          </label>
        </div>
        <div class="rightTab">
          <ul style="list-style: none;">
            <li class="radio">
              <label>
                Definitely
                <input class="userRatings" name="radio-buttons" value="1" type="radio">
              </label>
            </li>
            <li class="radio">
              <label>
                Maybe
                <input class="userRatings" name="radio-buttons" value="2" type="radio">
              </label>
            </li>
            <li class="radio">
              <label>
                Not sure
                <input class="userRatings" name="radio-buttons" value="3" type="radio">
              </label>
            </li>
          </ul>
        </div>
      </div>
      
      <div class="rowTab">
        <div class="labels">
          <label for="preferences">Things that should be improved in the future
          <br>
            (Check all that apply): 
          </label>
        </div>
        <div class="rightTab">
          <ul id="preferences" style="list-style: none;">
            <li class="checkbox">
              <label>
                <input name="prefer" value = "1" type="checkbox" class="userRatings">
                Lighting
              </label>
            </li>
            <li class="checkbox">
              <label>
                <input name="prefer" value = "2" type="checkbox" class="userRatings">
                Venue Space
              </label>
            </li>
            <li class="checkbox">
              <label>
                <input name="prefer" value = "4" type="checkbox" class="userRatings">
                Seating Accomodations
              </label>
            </li>
            <li class="checkbox">
              <label>
                <input name="prefer" value = "5" type="checkbox" class="userRatings">
                Sound Balance
              </label>
            </li>
            <li class="checkbox">
              <label>
                <input name="prefer" value = "6" type="checkbox" class="userRatings">
                Stage Effects
              </label>
            </li>
            <li class="checkbox">
              <label>
                <input name="prefer" value = "7" type="checkbox" class="userRatings">
                Merch Corner
              </label>
            </li>
          </ul>
        </div>
      </div>
      
      <div class="rowTab">
        <div class="labels">
          <label for="comments">Any Comments or Suggestions?</label>
        </div>
        <div class="rightTab">
          <textarea id="comments" class="input-field" style="height:50px;resize:vertical;" name="comment" placeholder="Enter your comment here..."></textarea>
        </div>
      </div>
      <button id="submit" type="submit">Submit</button>
    </form>
  </div>
</body>
